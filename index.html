      </label>

          <option value="tes 1"> tes 1</option>
          <option value="tes 2"> tes 2</option>
          <option value="tes 3"> tes 3</option>

        <br>
        <label for="member" id="member-label">
          How your favorite Hero?

        ><input name="prefer" value="captain-amerika" type="radio" class="input-radio"
         checked/>Captain Amerika</label

        />Iron Man</label
      >
      
      
        <label
        ><input name="prefer" value="thor" type="radio" class="input-radio"
        />Thor</label>

      <label for="member" id="member-label">
        Which one is your favorite Film(s)?
      </label>

        <label>
          <label

          />And Game</label
        >

          />Invity War</label
        >
        
          <label
          ><input name="prefer" value="the-avengers" type="checkbox"class="input-checkbox"
          />The Avengers</label
        >
      
          <label for="comments" id="comments-label">
            Any comments or suggestions?
           <textarea id="comments" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
          </label>
          
          <button type="submit" id="submit">Submit</button>
    </form>
